<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet library="css" name="5670482863bb.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</meta>
	<title>Login Form</title>
	<link rel="shortcut icon" href="../favicon.ico"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/modernizr.custom.63321.js"></script>
	<style>
			body {
				background: #e1c192 url(images/wood_pattern.jpg);
			}
		</style>
</h:head>

<h:body>

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>


	<div id="header">
		<div class="container">
			<div class="container text-left"></div>
			<div class="container text-center">
			
			<section class="main">
			
				<h:form class="form-2">
					<p:graphicImage value="/resources/images/logo_small.png"></p:graphicImage>
					<h1><span class="log-in">Log in</span> </h1>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p class="float">
						<label for="login"><i class="icon-user"></i>Username</label>
						<p:inputText value="#{login.user.login}"  required="true" requiredMessage="Login required" placeholder="login"></p:inputText>
					</p>
					<p class="float">
						<label for="password"><i class="icon-lock"></i>Password</label>
						<p:password value="#{login.user.password}" required="true" requiredMessage="Password required" placeholder="password"></p:password>
					</p>
					<p class="clearfix"> 
					
						
					</p>
					<p:commandButton value="Login" update="@form" icon="ui-icon-key"
							action="#{login.login()}"  />
				</h:form>​​
			</section></div>
		</div>

	</div>
</h:body>

</html>
