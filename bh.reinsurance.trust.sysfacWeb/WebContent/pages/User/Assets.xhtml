<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Assets </ui:define>
		<ui:define name="content">
			<p:panel id="master" style="width:3000px;margin-left:0px">
				<h:form id="f">
					<p:growl id="msgs" showDetail="true" autoUpdate="true" />
					<p:dataTable editable="true" emptyMessage="no Assets "
						value="#{assetsBean.assetsList}" var="prod" rows="5"
						paginator="true" paginatorPosition="bottom" selectionMode="single"
						selection="#{assetsBean.assets}" rowKey="#{prod.id}"
						widgetVar="prodTabW">

						<p:ajax event="rowEdit" listener="#{assetsBean.onRowEdit}" />
						<f:facet name="header">
							<h:outputText value="Assets" />
						</f:facet>

						<p:column headerText="Country">
							<h:outputText value="#{prod.loc}" />
						</p:column>

						<p:column headerText="Cresta">

						</p:column>
						<p:column headerText="Class">

						</p:column>
						<p:column headerText="Occupancy">

						</p:column>
						<p:column headerText="Rate Adj.">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{prod.rate_Adj}%" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{prod.rate_Adj}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="PDCurve">
							<h:outputText value="#{prod.curve}" />
						</p:column>
						<p:column headerText="PD_SI">
							<h:outputText value="#{prod.PD_SI}" />
						</p:column>
						<p:column headerText="PD_PML">
							<h:outputText value="#{prod.PD_PML}%" />
						</p:column>
						<p:column headerText="PD_Rate">
							<h:outputText value="#{prod.PD_Rate/100}%" />
						</p:column>
						<p:column headerText="MB_Curve">
							<h:outputText value="#{prod.MB_SI}" />
						</p:column>
						<p:column headerText="MB_SI">
							<h:outputText value="#{prod.MB_SI}" />
						</p:column>
						<p:column headerText="MB_PML">
							<h:outputText value="#{prod.MB_PML}%" />
						</p:column>
						<p:column headerText="MB_Rate">
							<h:outputText value="#{prod.MB_Rate/100}%" />
						</p:column>
						<p:column headerText="BI_Curve">
							<h:outputText value="#{prod.BI_SI}" />
						</p:column>
						<p:column headerText="BI_SI">
							<h:outputText value="#{prod.BI_SI}" />
						</p:column>
						<p:column headerText="BI_PML">
							<h:outputText value="#{prod.BI_PML}%" />
						</p:column>
						<p:column headerText="BI_Rate">
							<h:outputText value="#{prod.BI_Rate/100}%" />
						</p:column>
						<p:column headerText="Mlop_SI">
							<h:outputText value="#{prod.BI_SI}" />
						</p:column>
						<p:column headerText="Mlop_SI">
							<h:outputText value="#{prod.BI_SI}" />
						</p:column>
						<p:column headerText="Mlop_PML">
							<h:outputText value="#{prod.BI_PML}%" />
						</p:column>
						<p:column headerText="Mlop_Rate">
							<h:outputText value="#{prod.BI_Rate/100}%" />
						</p:column>
						<p:column headerText="Stock_SI">
							<h:outputText value="#{prod.OTHER_SI}" />
						</p:column>
						<p:column headerText="Stock_PML">
							<h:outputText value="#{prod.OTHER_PML}%" />
						</p:column>
						<p:column headerText="Stock_Rate">
							<h:outputText value="#{prod.OTHER_Rate/100}%" />
						</p:column>
						<p:column headerText="OTHER_SI">
							<h:outputText value="#{prod.OTHER_SI}" />
						</p:column>
						<p:column headerText="OTHER_PML">
							<h:outputText value="#{prod.OTHER_PML}%" />
						</p:column>
						<p:column headerText="OTHER_Rate">
							<h:outputText value="#{prod.OTHER_Rate/100}%" />
						</p:column>
						<p:column>
							<p:rowEditor />
						</p:column>
					</p:dataTable>
					<p:commandButton actionListener="#{assetsBean.DoDelete()}"
						value="Delete" update=":master"></p:commandButton>
				</h:form>
				<p:commandButton actionListener="#{assetsBean.AddAsset()}"
					value="Add" update=":master"></p:commandButton>
			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
