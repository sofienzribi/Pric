<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Risks On map </ui:define>
		<ui:define name="content">
			<div    style="position: relative; left: -100px; top: -50px">
				<h2 style="color: black; bold: true; font-weight: bold;">Risks
					On Map</h2>
			</div>
			<p:panel   style="position:relative;left:-100px;top:-50px" id="master">
				<h:form>

					<h:panelGrid id="eu" columns="2" >
						<h:outputLabel style="margin-left:600px" value="Region : " />
						<p:selectOneMenu value="#{MapBean.selectedRegion}"
							style="width:375px">
							<p:ajax event="valueChange" listener="#{MapBean.RegionChange()}"
								update=":master" />
							<f:selectItem itemLabel="All regions" itemValue="all" />
							<f:selectItems value="#{MapBean.regions}" var="cat"
								itemValue="#{cat}" itemLabel="#{cat}" />
						</p:selectOneMenu>

					</h:panelGrid>

					<div id="map">
						<p:gmap center="#{MapBean.mapRegion}" zoom="#{MapBean.mapZoom}"
							type="TERRAIN" style="width:1400px;height:600px"
							model="#{MapBean.simpleModel}" >
							<p:ajax event="overlaySelect"
								listener="#{MapBean.onMarkerSelect}" />
							<p:gmapInfoWindow id="infoWindow">
								<p:outputPanel
									style="text-align: center; display: block; margin: auto">
							TrustRe 
							<h:outputText value="#{MapBean.marker.title}" />
									<br />
								</p:outputPanel>
							</p:gmapInfoWindow>
						</p:gmap>
					</div>

				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
