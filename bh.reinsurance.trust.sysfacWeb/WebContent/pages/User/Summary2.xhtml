<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/RatingTmp.xhtml">
		<ui:define name="title">Summary </ui:define>
		<ui:define name="Offer">
			<h:form id="form">
				<h:panelGrid columns="2" border="0">
					<p:outputLabel value="Underwriter : " for="Lab1" />
					<p:outputLabel
						value="#{offerBean.getunder(offerBean.offer.id_underwriter)}"
						id="Lab1"></p:outputLabel>
					<p:outputLabel value="Inception Date : " for="inc" />
					<h:outputLabel id="inc" value="#{offerBean.offer.inception_Date}" />
					<p:outputLabel value="Expiry date : " for="exp" />
					<h:outputLabel id="exp" value="#{offerBean.offer.expiry_date}" />
					<p:outputLabel value="Quoted date : " for="quote" />
					<h:outputLabel id="quote" value="#{offerBean.offer.quoted_Date}" />
					<p:outputLabel value="Currency : " for="curr" />
					<h:outputLabel id="curr" value="#{offerBean.offer.currency}" />
					<p:outputLabel value="Insured : " for="ins" />
					<h:outputLabel id="ins" value="#{offerBean.offer.insured}" />
					<p:outputLabel value="Broker : " for="brok" />
					<h:outputLabel id="brok" value="#{offerBean.offer.broker}" />
					<p:outputLabel value="Policy : " for="pol" />
					<h:outputLabel id="pol" value="#{offerBean.offer.policy}" />
					<p:outputLabel value="Country : " for="CR" />
					<h:outputLabel id="CR" />
					<p:outputLabel value="Risk Grade : " for="GR" />
					<h:outputLabel id="GR" value="#{offerBean.offer.risk_Grade}" />
					<p:outputLabel value="Insurance  basis : " for="RB" />
					<p:outputLabel id="RB" value="#{offerBean.offer.insurance_Basis}"></p:outputLabel>
				</h:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="Result">
			<h:form>
				<div class="container">
					<div class="container text-left">
						<h:panelGrid columns="2" border="1">
							<h:outputLabel value="Proposed Share : " for="PRO"
								style="width:250px" />
							<h:inputText id="PRO" style="width:150px" />
							<h:outputLabel value=" MaX Liability : " for="LIA"
								style="width:250px" />
							<h:outputLabel id="LIA" style="width:150px">0</h:outputLabel>
						</h:panelGrid>
						<br />
						<p:outputLabel style="align:center" value="Risk Price"></p:outputLabel>
						<h:panelGrid columns="2" border="1">
							<p:outputLabel value="Rating Factors : " for="RAFA"
								style="width:250px" />
							<p:outputLabel id="RAFA" value="0" style="width:150px" />
							<p:outputLabel value="Nat.Catastrophe : " for="NATCAT"
								style="width:250px" />
							<p:outputLabel id="NATCAT" value="#{projectBean.summary.idProj}"
								style="width:150px" />
						</h:panelGrid>
						<p:outputLabel value="Total Risk Price					:	">0</p:outputLabel>
						<br /> <br />
						<p:outputLabel value="Internal Costs" />

						<h:panelGrid columns="2" border="1">
							<p:outputLabel value="Expenses : " for="exp" style="width:250px" />
							<p:outputLabel id="exp" value="#{projectBean.summary.expenses}"
								style="width:150px" />
							<p:outputLabel value="Cost of Capital : " for="CCP"
								style="width:250px" />
							<p:outputLabel id="CCP" value="0" style="width:150px" />
							<p:outputLabel value="Reinsurance Costs : " for="RC"
								style="width:250px" />
							<p:outputLabel id="RC" value="0" style="width:150px" />
						</h:panelGrid>
						<p:outputLabel value="Total Costs				:	">0</p:outputLabel>
						<br /> <br />
						<h:panelGrid columns="2" border="1">
							<p:outputLabel value="Profit Margin : " for="Pro"
								style="width:250px" />
							<h:inputText id="Pro" style="width:150px" />
							<p:outputLabel value="Brokerage : " for="BROK"
								style="width:150px" />
							<h:inputText id="BROK" style="width:150px" />
						</h:panelGrid>
						<br />
						<p:outputLabel value=" Commercial Price				:	">0</p:outputLabel>
						<br />

					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
