<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Test Measure</ui:define>
		<ui:define name="content">
			<p:tabView style="width:1200px">
				<p:tab title="Summary">


					<p:panel style="position:relative;left:100px;width:920px" id="summ">

						<h:form id="FacInfoForm">
							<p:panelGrid columns="3" id="Detailsandcomparaisons">
								<p:panelGrid style="width:350px" id="SelectedFac" columns="2">
									<f:facet name="header">Working Measure</f:facet>

									<p:outputLabel value=" Total Premium " />
									<p:outputLabel
										value="#{plAccountAuditorsRatingBean.GetFormatresult(plAccountAuditorsRatingBean.GetTheTotalPremium(plAccountAuditorsRatingBean.GetWorkingMeasureId(measure.workingMeasure.classofbusiness)))
										}" />

									<f:facet name="footer">
										<h:panelGroup style="display:block; text-align:center">

										</h:panelGroup>
									</f:facet>
								</p:panelGrid>

								<h:form id="Compfacultative">
									<p:panelGrid style="width:350px" id="CompareFac" columns="2">
										<f:facet name="header">Test Measure</f:facet>
										<p:outputLabel value=" Total Premium " />
										<p:outputLabel
											value="#{plAccountAuditorsRatingBean.GetFormatresult(plAccountAuditorsRatingBean.GetTheTotalPremium(measure.workingMeasure.id))}" />
										<f:facet name="footer">
											<h:panelGroup style="display:block; text-align:center">
											</h:panelGroup>
										</f:facet>
									</p:panelGrid>

								</h:form>
								<p:panelGrid id="pane3" columns="1">
									<f:facet name="header"> Difference</f:facet>


									<p:outputLabel value="#{plAccountAuditorsRatingBean.GetFormatresult(((plAccountAuditorsRatingBean.GetTheTotalPremium(plAccountAuditorsRatingBean.GetWorkingMeasureId(measure.workingMeasure.classofbusiness)))
									)-(plAccountAuditorsRatingBean.GetTheTotalPremium(measure.workingMeasure.id)))}"  style="width:100px"/>

									<f:facet name="footer">
										<h:panelGroup style="display:block; text-align:center">

										</h:panelGroup>
									</f:facet>
								</p:panelGrid>


								<f:facet name="header">
								Summary
								</f:facet>
								<f:facet name="footer">
									<h:panelGroup style="display:block; text-align:center">
										<p:commandLink>
											<p:graphicImage value="/resources/images/pdf.png.xhtml-2.png"
												width="24" />
										</p:commandLink>
									</h:panelGroup>

								</f:facet>
							</p:panelGrid>
						</h:form>
					</p:panel>

				</p:tab>
				<p:tab title="Details ">
				Please Select a Quotation !
				</p:tab>


			</p:tabView>
		</ui:define>
	</ui:composition>
</h:body>
</html>
