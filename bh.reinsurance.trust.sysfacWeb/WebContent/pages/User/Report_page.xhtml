<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Repoting tool </ui:define>
		<ui:define name="content">
			<h:form id="dialog1">
				<p:dataTable emptyMessage="no Projects found!"
					value="#{reportBean.facultatives}" var="prod" rows="5"
					paginator="true" paginatorPosition="bottom" selectionMode="single"
					selection="#{reportBean.facultative}" rowKey="#{prod.id}"
					widgetVar="prodTabW2">
					<p:column headerText="INSURED">
						<h:outputText value="#{prod.insured}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="PDF"
					onclick="PF('popup').show()"></p:commandButton>
			</h:form>
			<p:dialog header="Please enter file name" modal="true" id="popup"
				widgetVar="popup">
				<h:form id="form3">
					<h:panelGrid columns="1">
						<p:messages id="messages" autoUpdate="true" closable="true" />
						<p:inputText id="Name" value="#{reportBean.projectName}"
							required="true" requiredMessage="Name required"></p:inputText>
						<p:commandButton action="#{reportBean.ExportToPDF()}"
							value="Create" update=":form3"></p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
