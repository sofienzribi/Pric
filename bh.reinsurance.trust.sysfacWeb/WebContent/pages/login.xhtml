<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/TMPlogMaster.xhtml">
		<ui:define name="title">Login page</ui:define>
		<ui:define name="content">

			<h1>
				<p:graphicImage value="/resources/images/log.png"></p:graphicImage>
			</h1>
			<p class="lead"></p>
			<p class="lead"></p>


			<div>
				<div>



					<h:form id="Login_form">


						<p:messages id="messages" autoUpdate="true" closable="true" />

						<h:panelGrid id="pan" cellpadding="3" columns="3">


							<p:outputLabel value="Login" />
							<p:outputLabel value="*:" />
							<p:inputText id="login" value="#{login.user.login}"
								styleClass="product-form-input" required="true"
								requiredMessage="Login required" />

							<p:outputLabel value="Password" />
							<p:outputLabel value="*:" />
							<p:password id="pwd" value="#{login.user.password}"
								required="true" requiredMessage="Password required"
								styleClass="product-form-input" />


						</h:panelGrid>
						<p:commandButton value="Login" update="@form" icon="ui-icon-key"
							action="#{login.login()}" style="margin-left:110px" />
					</h:form>


				</div>
			</div>



		</ui:define>



	</ui:composition>
</h:body>
</html>
