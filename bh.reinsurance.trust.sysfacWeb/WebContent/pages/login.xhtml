<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/TMPlogMaster.xhtml">
		<ui:define name="title">Login page</ui:define>
		<ui:define name="content">
			
				<h1><p:graphicImage value="/resources/images/log.png"></p:graphicImage></h1>
				<p class="lead"></p>
				<p class="lead"></p>
			

			<div class="row">
				<div class="col-md-8 col-md-offset-2">



					<h:form id="Login_form">


						<p:messages id="messages" autoUpdate="true" closable="true" />

						<h:panelGrid id="pan" columns="3">


							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{login.user.login}"
								styleClass="product-form-input" required="true"
								requiredMessage="Login required" />
							<p:message id="loginmsg" for="login" display="icon" />
							<p:outputLabel for="pwd" value="Password:" />
							<p:password id="pwd" value="#{login.user.password}"
								required="true" requiredMessage="Password required"
								styleClass="product-form-input" />
							<p:message id="pwdmsg" for="pwd" display="icon" />

							
			<f:facet name="footer"><p:commandButton value="Login" update="@form"
								action="#{login.login()}" icon="fa fa-home" /></f:facet>
							


						</h:panelGrid>
					</h:form>


				</div>
			</div>



		</ui:define>



	</ui:composition>
</h:body>
</html>
