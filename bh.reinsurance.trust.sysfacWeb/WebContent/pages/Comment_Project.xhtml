<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Comments_Page </ui:define>
		
		
		<ui:define name="content">
		<h:form id="SendProject">
		
						<p:messages id="messages" autoUpdate="true" closable="true" />
		
			<p:panelGrid columns="2">
			
				<p:outputLabel value=" Name of the project :" />
				<p:outputLabel value="#{projectBean.project.nameOfTheProject}" />
				<p:outputLabel id="TO2" for="To" value="To* : ">
					<p:tooltip for="TO2" id="Totooltip" value="Email @ or login  "></p:tooltip>
				</p:outputLabel>
				<p:inputText id="To" value="#{projectBean.box.user_id}"></p:inputText>
				<p:outputLabel id="Text" for="Textt" value="Message : "></p:outputLabel>
				<p:inputTextarea id="Textt" value="#{projectBean.box.message}"></p:inputTextarea>
				
			</p:panelGrid>
		<p:commandButton value="Send" actionListener="#{projectBean.SendProject()}"></p:commandButton>	
		
		
		
		
		
		
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
