<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/masteradm.xhtml">
		<ui:define name="title">AddUser</ui:define>
		<ui:define name="content">
			<p:panel header="New User">
				<h:form id="Form1">
					<p:growl id="gorwl1" sticky="true" showDetail="true"></p:growl>
					<p:wizard flowListener="#{admin.OnFlowProcess}">
						<p:tab id="Personal" title="Personal">
							<p:panel header="Personal Details">
								<p:messages />
								<p:panelGrid columns="2">
									<h:outputText value="First Name" />
									<p:inputText label="First Name"
										value="#{admin.user.first_Name}" required="true"
										requiredMessage="First name required" />
									<h:outputText value="Last Name" />
									<p:inputText label="Last Name" value="#{admin.user.last_Name}"
										required="true" requiredMessage="Last name required" />
								</p:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab id="Statut" title="Statut">
							<p:panel header="Statut Details">
								<p:messages />
								<p:panelGrid columns="2">
									<h:outputText value="Job_Title" />
									<p:inputText label="Job_Title" value="#{admin.user.job_title}"
										required="true" requiredMessage="job title required" />
									<h:outputText value="Department" />
									<p:selectOneMenu style="width:145px" value="#{admin.user.department}"
										required="true" requiredMessage="department required">
										<f:selectItem itemLabel="Actuarial and risk Department"
											itemValue="actuarialandrisk" />
										<f:selectItem itemLabel="Underwriting Department"
											itemValue="facultative" />
									</p:selectOneMenu>

									<h:outputText value="Floor" />
									<p:inputMask label="Floor" value="#{admin.user.floor}"
										required="true" requiredMessage="floor required" maxlength="2">
										<pe:keyFilter regEx="/[0-9]/" />

									</p:inputMask>
									
								</p:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab id="Crendentials" title="Credentials">

							<p:panel header="Credentials Details">
								<p:panelGrid columns="2">
									<h:outputText value="Login" />
									<p:inputText label="Login" value="#{admin.user.login}"
										required="true" requiredMessage="login required" />
									<h:outputText value="Password" />
									<p:password label="Pawwsord" value="#{admin.user.password}"
										required="true" requiredMessage="Password required"></p:password>

									<h:outputText value="Email" />

									<p:inputText label="Email" id="df" required="true"
										value="#{admin.user.email}" requiredMessage="Email required">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})"></f:validateRegex>
									</p:inputText>
								</p:panelGrid>
							</p:panel>

						</p:tab>
						<p:tab id="Confirmation" title="Confirmation">
							<h:panelGrid columns="2">
								<h:outputText value="Firstname : " />
								<h:outputText value="#{admin.user.first_Name}"
									styleClass="outputLabel" />
								<h:outputText value="Lastname : " />
								<h:outputText value="#{admin.user.last_Name}"
									styleClass="outputLabel" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<h:outputText value="Job_Title :  " />
								<h:outputText value="#{admin.user.job_title}"
									styleClass="outputLabel" />
								<h:outputText value="Department :  " />
								<h:outputText value="#{admin.user.department}"
									styleClass="outputLabel" />


								<h:outputText value="Floor :  " />
								<h:outputText value="#{admin.user.floor}"
									styleClass="outputLabel" />
							</h:panelGrid>
							<h:panelGrid columns="2">
								<h:outputText value="Login :  " />
								<h:outputText value="#{admin.user.login}"
									styleClass="outputLabel" />
								<h:outputText value="Password :  " />
								<h:outputText value="#{admin.user.password}"
									styleClass="outputLabel" />
								<h:outputText value="Email :  " />
								<h:outputText value="#{admin.user.email}" />
								<h:outputText />
								<h:outputText />
							</h:panelGrid>
							<p:commandButton process="@this" value="Add user"
								actionListener="#{admin.addUser()}" update="@this">
							</p:commandButton>
						</p:tab>
					</p:wizard>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
