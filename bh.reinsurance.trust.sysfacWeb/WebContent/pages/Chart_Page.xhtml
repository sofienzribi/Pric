<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Chart tool </ui:define>

		<ui:define name="content">


			<p:dataTable emptyMessage="no Mails found!"
				value="#{projectBean.mailBoxs}" var="prod" rows="5" paginator="true"
				paginatorPosition="bottom" selectionMode="single"
				selection="#{projectBean.mailBox}" rowKey="#{prod.id}"
				widgetVar="prodTab">

				<p:column headerText="Name ">
					<h:outputText value="#{prod.message}" />
				</p:column>

				<p:column headerText="User">
					<h:outputText value="#{prod.user_id}" />
				</p:column>
				<p:column headerText="Project Name">
					<h:outputText
						value="#{projectBean.GetNameOfTheProject(prod.id_project)}" />
				</p:column>
				<p:column headerText="User First Name">
					<h:outputText
						value="#{projectBean.GetUserName(prod.user_sending_id)}" />
				</p:column>
			</p:dataTable>










			<!-- <h:form>
				<h3>RSS TEST</h3>
				<p:feedReader
					value="http://feeds.marketwatch.com/marketwatch/marketpulse/"
					var="feed">
					<h:outputText value="#{feed.title}"
						style="font-weight: bold;display:block" />
					<h:outputText value="#{feed.description.value}" escape="false" />
					<p:separator />
				</p:feedReader>
			</h:form> -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
