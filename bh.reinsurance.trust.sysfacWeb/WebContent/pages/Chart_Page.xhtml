<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/TmpMaster.xhtml">
		<ui:define name="title">Chart tool </ui:define>
		<ui:define name="content">
			<h:form id="A">
				<p:growl id="msgs" showDetail="true" />
				<p:outputLabel value="TEst:" for="Test3" />
				<p:autoComplete id="Test3" completeMethod="#{MapBean.completeTheme}"
					value="#{MapBean.user2}" var="prod"
					itemLabel="#{prod.first_Name} #{prod.last_Name}"
					itemValue="#{prod}" converter="NameConverter">
					
					<f:facet name="itemtip">
						<h:panelGrid columns="2" cellpadding="5">
							<f:facet name="header">
								<h:outputText value="#{prod.first_Name} #{prod.last_Name}"
									style="margin-left:50px" />
							</f:facet>
							
							<h:outputText value="Email: " />
							<h:outputText value="#{prod.email}" />
							<h:outputText value="Dept: " />
							<h:outputText value="#{prod.department}" />
						</h:panelGrid>
					</f:facet>


				</p:autoComplete>










				<p:commandButton value="Submit" icon="ui-icon-check" update="output"
					oncomplete="PF('dlg').show()" />
				<p:dialog header="Values" resizable="false" showEffect="fade"
					widgetVar="dlg">
					<p:panelGrid id="output" columns="2">
						<h:outputText value="Simple:" />
						<h:outputText value="#{MapBean.user2.first_Name}" />
					</p:panelGrid>
				</p:dialog>













				<!-- <h3>RSS TEST</h3>
				<p:feedReader
					value="http://feeds.marketwatch.com/marketwatch/marketpulse/"
					var="feed">
					<h:outputText value="#{feed.title}"
						style="font-weight: bold;display:block" />
					<h:outputText value="#{feed.description.value}" escape="false" />
					<p:separator />
				</p:feedReader> -->
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
