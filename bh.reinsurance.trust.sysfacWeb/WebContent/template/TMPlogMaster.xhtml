<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet library="css" name="5670482863bb.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" type="text/css" href="resources/css2/style5.css" />
	<style>
body {
	/*background: #F2F2F2;*/
	
}
</style>
</h:head>

<h:body>

	<ui:include src="/template/TMPlog.xhtml" />
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>


	<div id="header">
		<div class="container">
			<div class="container text-left"></div>
			<div class="container text-center">

				<section> <h:form class="form-2">
					<p:graphicImage value="/resources/images/logo_small.png"></p:graphicImage>
					<h1>
						<span class="log-in" style="font-family: 'Times New Roman';">User
							login</span>
					</h1>
					<p:messages id="messages" autoUpdate="true" showDetail="true"
						closable="true" />
					<p class="float">
						<label for="login"><i class="icon-user"></i>Username</label>
						<p:inputText value="#{login.user.login}" required="true"
							requiredMessage="Username required" placeholder="username"></p:inputText>
					</p>
					<p class="float">
						<label for="password"><i class="icon-lock"></i>Password</label>
						<p:password value="#{login.user.password}" required="true"
							requiredMessage="Password required" placeholder="password"></p:password>
					</p>
					<p class="clearfix">
						<h:panelGrid columns="2">
							<p:outputLabel value="Remember username  "
								style="position:relative;left:100px" />
							<p:selectBooleanCheckbox id="re"
								style="position:relative;left:110px;top:-5px"
								value="#{login.remember}" />
						</h:panelGrid>
					</p>




					<p:commandLink update="@form" immediate="false"
						actionListener="#{login.login()}">
						<p:graphicImage value="/resources/images/dd.png" width="85" />
					</p:commandLink>
				</h:form> </section>
			</div>
		</div>

	</div>
</h:body>

</html>
