<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="style.css" />

	<nav class="navbar navbar-default navbar-fixed-top ">

		<div>

			<div class="navbar-header" style="margin-left: 80px">

				<h:outputText value="#{login.department}" styleClass="textima" />

				<a href="HomePage.jsf"><p:graphicImage
						value="/resources/images/logo_small.png"></p:graphicImage></a>
			</div>

			<div class="navbar-collapse collapse">
				<h:form>
					<ul class="nav navbar-nav">

						<li class="dropdown"><a href="#"
							class="dropdown-toggle needsclick" data-toggle="dropdown"><p:graphicImage
									width="19px" value="/resources/images/information.png"></p:graphicImage>

								<span>Information Tool</span> <b class="caret"></b> </a>
							<ul class="dropdown-menu">

								<li><p:commandLink value="Fac Info"
										actionListener="#{redirectionBean.GoToFacInfo()}" /></li>
								<li><p:commandLink value="Calculation Tool"
										actionListener="#{redirectionBean.GoToCalcTool()}"></p:commandLink>
								</li>
								<li><p:commandLink value="Risks On Map"
										actionListener="#{redirectionBean.GoToMap()}"></p:commandLink>

								</li>
								<li><p:commandLink value="Charts"
										actionListener="#{redirectionBean.GoToChartPage()}" /></li>
							</ul></li>

						<li class="dropdown" style="display:#{projectBean.displayRating}"><a
							onclick="Rating();" class="dropdown-toggle needsclick"
							data-toggle="dropdown"> <p:graphicImage width="19px"
									value="/resources/images/percentage.png" /> <span>Rating
									tool</span>
						</a></li>



						<li class="dropdown" style="display:#{measure.displayMeasureMenu}"><a
							onclick="Measure();" class="dropdown-toggle needsclick"
							data-toggle="dropdown"> <p:graphicImage width="19px"
									value="/resources/images/percentage.png" /> <span>Measures
							</span>
						</a></li>




					</ul>

					<!-- left menu 

 -->
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#"
							class="dropdown-toggle needsclick" data-toggle="dropdown"> <p:graphicImage
									width="19px" value="/resources/images/adm.png"></p:graphicImage>

								<span>#{login.Connected()}</span> <b class="caret"></b>

						</a>

							<ul class="dropdown-menu">

								<li><p:commandLink value="Edit Account"
										actionListener="#{redirectionBean.GoToUserProfile()}"></p:commandLink>
								</li>

								<li><p:commandLink value="Signout"
										actionListener="#{login.LogOut()}"></p:commandLink></li>

							</ul></li>

						<li class="dropdown"><a href="#"
							class="dropdown-toggle needsclick" data-toggle="dropdown"> <p:graphicImage
									width="19px" value="/resources/images/folder.png" /> <span>Project

									#{projectBean.project3.nameOfTheProject} </span> <b class="caret"></b>
						</a>

							<ul class="dropdown-menu">

								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProject}"
										value="Create/Open Project"
										actionListener="#{redirectionBean.GoToProjectScreen()}"></p:commandLink>
								</li>

								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProjectSendClose}"
										value="Send Project"
										actionListener="#{redirectionBean.GoToSendProject()}"></p:commandLink>

								</li>

								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProject}"
										actionListener="#{redirectionBean.GoToReceived()}">Received Project (#{projectBean.GetMails()})

</p:commandLink></li>

								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProject}"
										value="Sent Project"
										actionListener="#{redirectionBean.GoToSentProject()}"></p:commandLink>

								</li>
								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProject}"
										actionListener="#{redirectionBean.GoToManageProject()}"
										value="Manage Projects" /></li>
								<li style="display:#{projectBean.displayActuarial}"><p:commandLink
										value="Test/Reset Measure"
										rendered="#{!projectBean.disabledButtonProjectSendClose}"
										onclick="PF('POPMeasure').show()" /></li>
								<li><p:commandLink
										rendered="#{!projectBean.disabledButtonProjectSendClose}"
										value="Close Project"
										actionListener="#{projectBean.CloseDProject()}" /></li>
							</ul></li>
						<li class="dropdown"
							style="display:#{projectBean.displayActuarial}"><a href="#"
							class="dropdown-toggle needsclick" data-toggle="dropdown"> <p:graphicImage
									width="19px" value="/resources/images/folder.png" /><span>Measure
									#{measure.workingMeasure.name} </span> <b class="caret"></b>
						</a>
							<ul class="dropdown-menu">

								<li><p:commandLink
										rendered="#{!measure.disableButtonMeasure}"
										value="Create/Open Measure"
										actionListener="#{redirectionBean.GoToMeasures()}"></p:commandLink>
								</li>
								<li><p:commandLink
										rendered="#{!measure.disableButtonCloseSet}"
										value="Test Measure"
										actionListener="#{redirectionBean.GoToTestSummary()}"></p:commandLink>
								</li>
								<li><p:commandLink
										rendered="#{!measure.disableButtonCloseSet}"
										value="Set Working Measure" onclick="PF('POPSET').show()"></p:commandLink>

								</li>

								<li><p:commandLink
										rendered="#{!measure.disableButtonCloseSet}"
										value="Close Measure"
										actionListener="#{measure.CloseMeasure()}"></p:commandLink></li>
							</ul></li>

						<li><p:commandLink onclick="PF('Diaghelp').show()">

								<p:graphicImage value="/resources/images/help.png" width="24" />

							</p:commandLink></li>
					</ul>
					<p:remoteCommand name="Rating"
						actionListener="#{projectBean.GoToRatingTool()}"></p:remoteCommand>
					<p:remoteCommand name="Measure"
						actionListener="#{measure.GoToMeasure()}"></p:remoteCommand>
				</h:form>

			</div>
		</div>

		<!--/.navbar-collapse -->

	</nav>

</ui:composition>
